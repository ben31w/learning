<!-- A form where users can create a new topic. -->
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add a new topic</h3>
{% endblock page_header %}

{% block content %}
  <!--
  action: the function to send this data to when submitted
  csrf_token: Django template tag to prevent CSRF attacks
  -->
  <form method="post" action="{% url 'learning_logs:new_topic' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-primary" name="submit">Add topic</button>
    {% endbuttons %}
  </form>

{% endblock content %}
