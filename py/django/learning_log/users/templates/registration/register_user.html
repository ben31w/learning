{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Create an account</h2>
{% endblock page_header %}

{% block content %}
    <form  method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" name="submit">Register</button>
        {% endbuttons %}

        <!-- redirect to home page after the user registers-->
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>
{% endblock content %}
